<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <style>
        body {
            width: 1300px;
            margin: 0px;
            text-align: center;
        }
        form {
            margin-left: 500px;
            margin-top: 80px;
        }
        #submit, #sign {
            color: white;;
        }
        h2 {
            color: red;
            border: 3px solid red;
            margin-left: 450px;
        }
    </style>
</head>
<body>

    <h3 align="center" style="color: #26a69a; margin-left: 500px">Registration Form</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
            {% endif %}
        {% endwith %}

            <!-- New User -->
            <h4 style="margin-left: -200px">New User</h4>
                <form action="/newuser" method="post" class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" name="first_name">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" name="last_name">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="text" name="email">
                          <label for="email">Email</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="text" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="password" type="text" name="con_password">
                            <label for="con_password">Confirm Password</label>
                        </div>
                    </div>
                  </div>
                  <input class="btn waves-effect waves-light" type="submit" name="submit" id="submit" value="Sign Up">
                </form>
              
                <br>
                <br>

                <!-- Log in info -->
                <h4 style="margin-left: -230px">Login</h4>
                <form action="/login" method="post">
                    <div class="row">
                            <div class="input-field col s6">
                                <input id="log_email" type="text" name="log_email">
                                <label for="log_email">Email</label>
                          </div>
                          <div class="input-field col s6">
                                <input id="log_password" type="text" name="log_password">
                                <label for="log_password">Password</label>
                          </div>
                    </div>
                    <input class="btn waves-effect waves-light" type="submit" name="sign" id="sign" value="Sign In">
                </form>

              <!-- {% for user in all_users: %}
                <p>{{ user['first'] }}</p>
                <p>{{ user['last'] }}</p>
                <p>{{ user['email'] }}</p>
                <p>{{ user['password'] }}</p>
                <p>{{ user['con_password'] }}</p>

              {% endfor %} -->
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
